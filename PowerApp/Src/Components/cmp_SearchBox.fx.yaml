cmp_SearchBox As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    SearchText: =Searchtextinput.Text
    Width: =640
    X: =40
    Y: =40
    ZIndex: =9

    Searchtextinput As text:
        BorderColor: =iconGlass.Color
        BorderStyle: =BorderStyle.None
        BorderThickness: =3
        Color: =RGBA(36, 42, 44, 1)
        Default: =""
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =Searchtextinput.BorderColor
        Font: =Font.'Segoe UI'
        Height: =55
        HintText: ="Search"
        HoverBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        PaddingLeft: =20
        PaddingRight: =64
        PressedBorderColor: =RGBA(105, 121, 126, 1)
        PressedColor: =RGBA(51, 51, 51, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Width: =580
        X: =26
        Y: =15
        ZIndex: =1

    iconGlass As icon.Search:
        BorderColor: =RGBA(166, 166, 166, 1)
        Color: |-
            =ColorValue("#0586EC")
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =iconGlass.BorderColor
        FocusedBorderThickness: =4
        Height: =50
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.Search
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =50
        X: =533
        Y: =20
        ZIndex: =2

